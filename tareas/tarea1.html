<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Tarea 1</title>
	</head>
	<body>
		<h1><i>Tarea 20-04-2016</i></h1>
		<form autocomplete="true">
			<fieldset>
				<legend>Ejemplos para tarea</legend>
				<label for="urlInput">Introduzca una URL: </label>
				<input id="urlInput" type="url" placeholder="http://www.ejemplo.com" onfocus />
				<br />
				<label for="buscarInput">Buscar: </label>
				<input id="buscarInput" type="search" placeholder="buscar..." />
				<br />
				<label for="edadInput">Edad: </label>
				<input id="edadInput" type="number" min="0" max="200" />
				<br />
				<label for="precioInput">Precio: </label>
				<input id="precioInput" type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" />
				<br />
				<label for="fechaInput">Fecha: </label>
				<input id="fechaInput" type="date" />
				<br />
				<label for="colorInput">Color favorito: </label>
				<input id="colorInput" type="color" />
				<br />
				<label for="rangoInput">Rango (0-50): </label>
				<input id="rangoInput" type="range" min="0" max="50"/>
				<br />
				<label for="mesInput">Escoga mes y año: </label>
				<input id="mesInput" type="month" />
				<br />
				<label for="semanaInput">Escoga semana del año: </label>
				<input id="semanaInput" type="week" />

				<br />
				<input type="submit" value="Enviar" />
			</fieldset>
		</form>
	</body>
</html>
